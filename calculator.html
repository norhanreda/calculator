<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="icon" type="image/x-icon" href="calc.png">
<style> 
body
{
background-color:rgb(118, 118, 199) ;

}
input 
{
cursor: pointer;

}


</style>

<body>
    <h1 style="position: absolute ; left:44%;">Calculator</h1>
<div style="background-color:darkseagreen; width:200px; height: 315px; position: absolute; top:20%; left:42%; border: darkseagreen solid 3px; border-radius: 20px;">
<input type="button"  value="C" style=" width: 30px; height: 30px;position: absolute;top:25% ; left: 10%; "/>
<input type="button"  value="(" style=" width: 30px; height: 30px;position: absolute;top:25% ; left: 30%; "/>
<input type="button"  value=")" style=" width: 30px; height: 30px;position: absolute;top:25% ; left: 50%; "/>
<input type="button"  value="/" style=" width: 30px; height: 30px;position: absolute;top:25% ; left: 70%; "/>

<input type="button"  value="7" style=" width: 30px; height: 30px;position: absolute;top:40% ; left: 10%; "/>
<input type="button"  value="8" style=" width: 30px; height: 30px;position: absolute;top:40% ; left: 30%; "/>
<input type="button"  value="9" style=" width: 30px; height: 30px;position: absolute;top:40% ; left: 50%; "/>
<input type="button"  value="*" style=" width: 30px; height: 30px;position: absolute;top:40% ; left: 70%; "/>

<input type="button"  value="4" style=" width: 30px; height: 30px;position: absolute;top:55% ; left: 10%; "/>
<input type="button"  value="5" style=" width: 30px; height: 30px;position: absolute;top:55% ; left: 30%; "/>
<input type="button"  value="6" style=" width: 30px; height: 30px;position: absolute;top:55% ; left: 50%; "/>
<input type="button"  value="-" style=" width: 30px; height: 30px;position: absolute;top:55% ; left: 70%; "/>

<input type="button"  value="1" style=" width: 30px; height: 30px;position: absolute;top:70% ; left: 10%; "/>
<input type="button"  value="2" style=" width: 30px; height: 30px;position: absolute;top:70% ; left: 30%; "/>
<input type="button"  value="3" style=" width: 30px; height: 30px;position: absolute;top:70% ; left: 50%; "/>
<input type="button"  value="+" style=" width: 30px; height: 30px;position: absolute;top:70% ; left: 70%; "/>



<input type="button"  value="Del" style=" width: 30px; height: 30px;position: absolute;top:85% ; left: 10%; "/>
<input type="button"  value="0" style=" width: 30px; height: 30px;position: absolute;top:85% ; left: 30%; "/>
<input type="button"  value="." style=" width: 30px; height: 30px;position: absolute;top:85% ; left: 50%; "/>
<input type="button"  value="=" style=" width: 30px; height: 30px;position: absolute;top:85% ; left: 70%; "/>



</div>

<input type="text" style="cursor:default; background-color: wheat; width:150px; height: 30px; position: absolute; top:25% ; left: 43.5%;" />
